
<!-- template driven form binding  -->
<!-- <h5 class="text-success">{{messageAlert}}</h5> -->
<div class="container card p-4  mt-4">
    <form #addUserForm="ngForm" (ngSubmit)="addUser(addUserForm.value)">
    <div class="row">
        <div class="mb-3 col-md-4">
            <label for="exampleFormControlInput1" class="form-label">First Name</label>
            <input type="text" class="form-control" placeholder="First name" name="firstName" ngModel="{{userData?.firstName}}">
          </div>
        <div class="mb-3 col-md-4">
            <label for="exampleFormControlInput1" class="form-label">Last Name</label>
            <input type="text" class="form-control" placeholder="Last name" name="lastName" ngModel={{userData?.lastName}}>
          </div>
        <div class="mb-3 col-md-4">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" name="email" ngModel="{{userData?.email}}">
          </div>
          <div class="mb-3 col-md-4">
            <label for="exampleFormControlInput1" class="form-label">Age</label>
            <input type="number" class="form-control" placeholder="Age" name="age" ngModel="{{userData?.age}}">
          </div>
          <div class="mb-3 col-md-4">
            <label for="exampleFormControlInput1" class="form-label">Phone Number</label>
            <input type="phone" class="form-control" placeholder="Phone number" name="phone" ngModel="{{userData?.phone}}">
          </div>
          <div class="mb-3 col-md-4">
            <label for="exampleFormControlTextarea1" class="form-label">Address</label>
            <textarea class="form-control" placeholder="Address
            " rows="1" name="address" ngModel="{{userData?.address}}"></textarea>
          </div>
    </div>
    <div class="d-flex justify-content-end">
    <button type="submit" class="btn btn-primary mx-2">Save</button>
    <!-- <button *ngIf="editMode" type="submit" class="btn btn-primary mx-2">Update</button> -->
    <button routerLink="/" class="btn btn-danger">Cancel</button>
    </div>
</form>

</div>
